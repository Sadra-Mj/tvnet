<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV NET - Channel List</title>
    <link rel="stylesheet" href="channel-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600;700&family=Koulen&display=swap" rel="stylesheet">
</head>
<body>
    <header class="channel-header">
        <h1>Channel List</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for channels...">
        </div>
    </header>

    <div class="main-container">
        <aside class="category-sidebar">
            <h2>Categories</h2>
            <ul id="category-list">
                <!-- Categories will be dynamically inserted here -->
            </ul>
        </aside>
        <main class="channel-content">
            <div class="channel-grid" id="channel-grid">
                <!-- Channels will be dynamically inserted here -->
                <p class="loading-message">Loading channel list...</p>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination controls will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="channel-script.js"></script>
</body>
</html>
